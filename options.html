<!DOCTYPE html>
<html>
  <head>
    <title>QuickSwap APY Options</title>
  </head>
  <body>
    <label>
      <input type="checkbox" checked="true" id="total" />
      Display Total Deposits
    </label>
    <br />
    <label>
      <input type="checkbox" checked="true" id="individual" />
      Display Individual Deposits
    </label>
    <br />
    <label>
      <input type="checkbox" checked="false" id="compact" />
      Compact Mode (Remove "Status Running")
    </label>
    <br /><br />
    <div id="status"></div>
    <button id="save" onclick="save_options()">Save</button>

    <script src="options.js"></script>
  </body>
</html>
